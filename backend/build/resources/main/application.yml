spring:
  application:
    name: dragonfolio
  
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/dragonfolio}
    username: ${JDBC_DATABASE_USERNAME:postgres}
    password: ${JDBC_DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    
  security:
    user:
      name: admin
      password: dragon123
      
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

server:
  port: 8080
  servlet:
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: false
        same-site: lax

aws:
  s3:
    bucket: ${AWS_S3_BUCKET:dragonfolio-bucket}
    region: ${AWS_REGION:ap-northeast-2}
  access-key: ${AWS_ACCESS_KEY_ID:}
  secret-key: ${AWS_SECRET_ACCESS_KEY:}

logging:
  level:
    com.dragonfolio: DEBUG
    org.springframework.security: DEBUG
